<h2 mat-dialog-title>New Board</h2>

<mat-dialog-content>
    <mat-form-field  >
        <label class="board-title">Enter the title</label>
        <input [(ngModel)]="title" matInput/>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()" >Cancel</button>
    <button (click)="create()" mat-raised-button color="accent">Create</button>
</mat-dialog-actions>
